<!DOCTYPE html>
<html lang="en">
  <head data-th-replace="~{fragment/basic-fragment :: head}"> </head>
  <body>
    <link rel="stylesheet" href="/css/home/login-page.css" />
    <header data-th-replace="~{fragment/basic-fragment :: header}"></header>

    <section>
      <form action="/login" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <input type="submit" />
        </div>
      </form>
    </section>

    <div data-th-if="${param.error} !=null" class="alert">
      Invalid Credentials!
    </div>
  </body>
</html>
