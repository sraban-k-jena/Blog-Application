<!DOCTYPE html>
<html lang="en">
  <head data-th-replace="~{fragment/basic-fragment :: head}"> </head>
  <body>
    <link rel="stylesheet" href="/css/home/signup.css" />
    <header data-th-replace="~{fragment/basic-fragment :: header}"></header>

    <section>
      <form
        action="/tech-trekker/signup"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="WriterName" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="profession">Profession</label>
          <input type="text" id="profession" name="WriterProfession" required />
        </div>
        <div class="form-group">
          <label for="profile-pic">Picture</label>
          <input
            type="file"
            id="profile-pic"
            name="profilePicture"
            class="profilePicture"
          />
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </section>
  </body>
</html>
